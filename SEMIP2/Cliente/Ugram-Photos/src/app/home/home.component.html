<div id="contenido" class="container">
    <div class="column">
        <div class="col-sm">

                        <h3 style="color: lightyellow;">Datos personales</h3>
                        <div >
                            <div class="wrappe">
                                <div class="wrapper fadeInDown">
                                    <div id="formContent">
                                        <img src="{{sesion.foto}}" class="fadeIn second" >
                                    </div>
                                
            
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="wrappe" >
                                <div class="wrapper fadeInDown">
                                    <div id="formContent" >
                                        <form>
                                            <h1>Usuario</h1>  
                                                <h2>Usuario </h2>
                                                <input type="text"  class="fadeIn second" disabled   placeholder="{{sesion.nombre}} {{sesion.apellido}}">
                                                <h2>Nombre </h2>
                                                <input type="text"  class="fadeIn third" disabled  placeholder="{{sesion.email}}">
                                                <br>
                                            <input type="submit" (click)="editar_perfil()" class="fadeIn fourth" value="Editar Perfil">
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <br>
                            <div class="wrapper fadeInDown">
                                    <div id="formContent">
                                            <h1>Acciones</h1>
                                            <input type="submit" (click) = "verServicios()" class="fadeIn fourth" value="Servicios Agregados">
                                            <input type="submit" (click) = "verServiciosAdq()" class="fadeIn fourth" value="Servicios Adquiridos">
                                </div>
                            </div>
                        </div>
                </div>
            </div>
    
</div>
<div id="servicios" style="display: none;">
    
    <h3 style="color: lightyellow;">Mis Servicios</h3>
    <input type="submit" (click) = "verContenido()" class="fadeIn fourth" value="Regresar">
                            
    <table class="table table-dark">
        <thead>
          <tr align="center">
            <th scope="col">Servicio</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Categoria</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody  *ngFor="let ft of servicios">
          <tr  align="center" *ngIf="sesion.idUsuario == ft.fkCliente">
            
            <td>
                {{ft.nombre}}
            </td>
            
            <td>
                {{ft.descripcion}}
            </td>
            <td>
                {{ft.oficio}}
            </td>
            <td>
              {{ft.estado}}
          </td>
          
        </tr>
        </tbody>
      </table>
</div>
<div id="servicios_adq" style="display: none;">
    
    <h3 style="color: lightyellow;">Servicios Adquiridos</h3>
    <input type="submit" (click) = "verContenido()" class="fadeIn fourth" value="Regresar">
                            
    <table class="table table-dark">
        <thead>
          <tr align="center">
            <th scope="col">Servicio</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Categoria</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody  *ngFor="let ft of servicios">
          <tr  align="center" *ngIf="sesion.idUsuario == ft.fkEmpleado && ft.estado == 'Aceptado'">
            
            <td>
                {{ft.nombre}}
            </td>
            
            <td>
                {{ft.descripcion}}
            </td>
            <td>
                {{ft.oficio}}
            </td>
            <td>
              {{ft.estado}}
          </td>
          
        </tr>
        </tbody>
      </table>
</div>
